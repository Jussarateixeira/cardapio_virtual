<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-layout">
    <header>
      <h1>Bem-vindo ao cardápio!</h1>
      <p>Opções de Pratos, Sobremesas e Bebidas.</p>
    </header>
    <main>
      <!-- Pratos -->
      <section id="pratos">
        <h2>Pratos</h2>
        <div class="grid-cardapio">
          <div class="item">Lasanha</div>
          <div class="item">Feijoada</div>
          <div class="item">Churrasco</div>
          <div class="item">Baião</div>
        </div>
      </section>
      <!-- Bebidas -->
      <section id="bebidas">
        <h2>Bebidas</h2>
        <div class="grid-cardapio">
          <div class="item">Suco</div>
          <div class="item">Refrigerante</div>
          <div class="item">Água sem gás</div>
          <div class="item">Água com Gás</div>
        </div>
      </section>
      <!-- Sobremesas -->
      <section id="sobremesas">
        <h2>Sobremesas</h2>
        <div class="grid-cardapio">
          <div class="item">Bolo de Chocolate</div>
          <div class="item">Mousse de Maracujá</div>
          <div class="item">Torta de morango</div>
          <div class="item">Torta de Limão</div>
        </div>
      </section> 
    </main>
    <footer>
      <p>© 2025 Restaurante Sabor</p>
    </footer>
  </div>
</body>
</html>
